<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <div class="child1">
            <form>
               <input type="name" placeholder="Enter Name" name="name">
               <input type="password" placeholder="Enter Password" name="password">
               <input type="number" placeholder="Mobile Number" name="mobile-number">
               <label for="dob">DOB:</label>
               <input type="date" name="dob" class="dob">
            </form>
        </div>
        
   <div class="child2">
            
        <div class="last1">
            <form>
               <input type="text" placeholder="Service" name="service">
               <label for="country">Country: </label>
    <select id="country" name="country">
      <option value=""> </option>
      <option value="bn">Bangladesh</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>
               <input type="status" placeholder="Enter Status" name="status" class="sts">
               </form>
               <div class="note">
                   <form>
               <input type="note" placeholder="Note" name="note" class="noteX">
               <label for="reg-date" class="regD">Reg. Date:</label>
               <input type="date" placeholder="Reg Date" name="name" class="reg">
               </div>
               </form>
               
        </div>
        
        <div class="last2">
            <form>
            <input type="submit" placeholder="" name="update">
            <input type="reset" placeholder="" name="update">
            </form>
        </div>
        
       </div>
       
    </div>
    
</body>
</html>
